version: '3.8'

services:
  marker-pdf:
    build: .
    container_name: marker-pdf
    ports:
      - "8000:8000"
    volumes:
      - marker-data:/app/data
      - ./shared:/app/shared
    environment:
      - TORCH_DEVICE=cuda
    restart: unless-stopped
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]

volumes:
  marker-data: